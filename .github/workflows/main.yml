name: run main.py

on:
  schedule:
    - cron: "*/5 07-12 * * 1-5" # At every 5th minute past every hour from 7 through 12 on every day-of-week from Monday through Friday.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        run: python main.py ${{ secrets.E_USLUGI_CHAT_ID }} ${{ secrets.E_USLUGI_BOT_TOKEN }}
